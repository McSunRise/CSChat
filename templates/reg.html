<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/reg.css">
</head>
<body>
<div class="box">
<div class="login-section">
    
    <h2>
        Registration
    </h2>

    
</div>   
<form method="post" class="form">
    {% csrf_token %}
    {{ form.username }}
    {{ form.email }}
    {{ form.password1 }}
    {{ form.password2 }}
    {% for field in form %}
        {% if field.errors %}
            <ul class="errorlist">
            {% for error in field.errors %}
                <li>{{ error }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endfor %}
    <button type="submit">Зарегистрироваться</button>
</form>
</div>
</body>
</html>
