<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password restore</title>
</head>
<body>
<form method="post" id="password_restore" class="form">
    {% csrf_token %}
    {{ form.username }}
    {{ form.new_password }}
    {% for field in form %}
        {% if field.errors %}
            <ul class="errorlist">
            {% for error in field.errors %}
                <li>{{ error }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endfor %}
    <button type="submit">Сменить пароль</button>
</form>
</body>
</html>
