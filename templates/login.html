<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" href="{% static 'css/common.css' %}">
    <link rel="stylesheet" href="{% static 'css/log.css' %}">
</head>
<body>

<div class="container">
    <div class="content-box">
        <div class="help-head">
            <button class="close-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                     stroke="black" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"
                     class="lucide lucide-x">
                    <path d="M18 6 6 18"/>
                    <path d="m6 6 12 12"/>
                </svg>
            </button>
            <p>Нужна помощь?</p>
        </div>

        <hr>

        <button class="forget-btn">
            Забыли пароль?
        </button>

        <button class="help-btn">
            Контактная помощь
        </button>

        <hr>

        <button class="reg-btn">
            Регистрация
        </button>
    </div>
    <div class="card">
        <div class="tab-background"></div>
        <div class="tab-content">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" color="#87314e"
                 fill="none"
                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                 class="lucide lucide-log-in">
                <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                <polyline points="10 17 15 12 10 7"/>
                <line x1="15" x2="3" y1="12" y2="12"/>
            </svg>

            <h2 class="tab-label">Login</h2>
        </div>

        <div class="form-container">

            <button class="etc-btn"></button>
            <form id="login-form" method="post" class="form">
                {% csrf_token %}
                <div class="fields-container">
                    <div class="field">
                        <label for="username">Имя пользователя</label>
                        {{ form.username }}
                    </div>
                    <div class="field">
                        <label for="password">Пароль</label>
                        {{ form.password }}
                    </div>
                </div>
                {{ form.errors }}
            </form>
        </div>
        <div class="btn-container">
            <button type="submit" form="login-form" class="form-btn">Начать</button>
        </div>
    </div>

</div>
<script type="module" src="{% static 'js/login.js' %}"></script>
</body>
</html>
